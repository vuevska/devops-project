<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Manufacturer</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4 col-4 mx-auto">
    <div class="row">
        <div class="col-12">
            <h1>Add Manufacturer</h1>
        </div>
        <div>
            <form action="/manufacturers/add" method="POST">
                <input type="hidden" id="id" name="id" th:value="(${manufacturer} != null ? ${manufacturer.getId()} : '')">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${manufacturer} != null ? ${manufacturer.getName()} : '')"
                           required
                           placeholder="Manufacturer name">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text"
                           class="form-control"
                           id="address"
                           name="address"
                           th:value="(${manufacturer} != null ? ${manufacturer.getAddress()} : '')"
                           placeholder="Address">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text"
                           class="form-control"
                           id="country"
                           name="country"
                           th:value="(${manufacturer} != null ? ${manufacturer.getCountry()} : '')"
                           placeholder="Country">
                </div>

                <button type="submit" class="btn btn-success mt-3">Submit</button>
                <br>
                <a type="button" class="btn btn-primary mt-3" href="/balloons">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
